<!DOCTYPE HTML>
<html>
    <head>
    
    <script src="js/game.js"></script>
    <script src="js/character.js"></script>
    <script src="js/bullet.js"></script>
    
    </head>
    <body style="text-align:center">

        <canvas id="game_canvas" width="800" height="480" style="border-style:solid;background:blue">
        </canvas>
        <script>
        
            var canvas = document.getElementById("game_canvas");
            var context = canvas.getContext("2d");

            var WIDTH=800;
            var HEIGHT=480;
            
            var keyEnum = { W_Key:0, A_Key:1, S_Key:2, D_Key:3, Space_Key:4};
            var keyArray=new Array(5);
            keyArray[0]=false;
            keyArray[1]=false;
            keyArray[2]=false;
            keyArray[3]=false;
            keyArray[4]=false;
            
            var next_bullet=0;
            
            var bullet_array=new Array(100);
            var bullet_image = new Image();
            bullet_image.src = "images/bullet.png";

            var zombie_array=new Array(100);
            var zombie;
            for (var i=0;i<10;++i)
            {
                for (var j=0;j<10;++j)
                {
                    zombie=new Character(i*100,j*100,0,0,1/(i+j)+.1,"images/zombie.png");
                    zombie_array[i*10+j]=zombie;
                }
            }
            var player=new Character(100,300,0,0,3,"images/player.png");
            
            Init_Game("game_canvas");
            window.addEventListener("keydown",doKeyDown,true);
            window.addEventListener("keyup",doKeyUp,true);
        </script>
    </body>
</html>
